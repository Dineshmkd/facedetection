<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Attendance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .main-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4);
            text-transform: uppercase;
            outline: none;
            width: 200px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.6);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Student Management</h1>
        <div class="button-container">
            <form action="/navigateRegister">
                <button class="submit-btn" type="submit">New Student</button> 
            </form>

            <form action="/navigateDetails">
                <button class="submit-btn" type="submit">Get Details</button> 
            </form>
        </div>
    </div>
</body>
</html>
